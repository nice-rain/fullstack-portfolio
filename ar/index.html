<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro' smooth='true'> <!-- create your content here. just a box for now -->
      <a-plane listener id="target" position='2 2 1' rotation="-60 0 0" scale="3 3 3" src="resources/resume-head.png">
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
